<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="view)idth, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <div align="center">
        <h1>Registration</h1>
        <hr>
        <form>
            <label for="fname">First Name:</label><br>
            <input type="text" id="fname" name="fname" placeholder="Enter your first name" required><br> <br>
            <label for="lname">Last Name:</label><br>
            <input type="text" id="lname" name="lname" placeholder="Enter your last name" required><br> <br>
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" placeholder="Enter your username" required><br> <br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" placeholder="Enter your password" required><br> <br>
            <label for="cpassword">Confrom Password</label><br>
            <input type="password" id="cpassword" name="cpassword" placeholder="Enter your conform password" required><br> <br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required><br> <br>
            <label for="date">Date of birth</label><br>
            <input type="date" id="date" name="date" required><br> <br>
            <label for="time">Time:</label><br>
            <input type="time" id="time" name="time" required><br> <br>
            <input type="reset" value="Clear">
            <input type="submit" value="Registration" required><br> <br>
        </form>
    </div>
</body>
</html>
